<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <header></header>
        <main>

            <div class="container-2">

                <h3>Calculadora</h3>
                <p id="display" maxlength="5"></p>
                <table>
                    <tr>
                        <td><button id="btLimpar">CE</button></td>
                        <td><button id="btApagar">C</button></td>
                        <td><button id="btDividir">/</button></td>
                        <td><button id="btVezes">X</button></td>
                    </tr>
                    <tr>
                        <td><button id="tecla-7">7</button></td>
                        <td><button id="tecla-8">8</button></td>
                        <td><button id="tecla-9">9</button></td>
                        <td><button id="btMenos">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="tecla-4">4</button></td>
                        <td><button id="tecla-5">5</button></td>
                        <td><button id="tecla-6">6</button></td>
                        <td><button id="btMais">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="tecla-1">1</button></td>
                        <td><button id="tecla-2">2</button></td>
                        <td><button id="tecla-3">3</button></td>
                        <td rowspan="2"><button id="btIgual">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="tecla-0">0</button></td>
                        <td><button id="btPonto">.</button></td>
                    </tr>
                </table>

            </div>
        </main>
        <aside></aside>
        <footer></footer>
    </div>
    <script src="script/controller.js"></script>
    <script src="script/calculadora.js"></script>
</body>

</html>
