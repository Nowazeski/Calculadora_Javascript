<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
              <ul>
                  <li><a href="#">INICIO</a></li>
                  <li><a href="#">MEIO</a></li>
                  <li><a href="#">FIM</a></li>
              </ul>
            </nav>
        </header>
        <main>
                
            <div class="container-2">
                
                    <h3>Calculadora</h3>
                    <p id="display"></p>
                    <table>
                        <tr>
                            <td><button id="btLimpar">CE</button></td>
                            <td><button id="btApagar">C</button></td>
                            <td><button id="btDividir">/</button></td>
                            <td><button id="btVezes">X</button></td>
                        </tr>
                        <tr>
                            <td><button id="bt7">7</button></td>
                        <td><button id="bt8">8</button></td>
                        <td><button id="bt9">9</button></td>
                        <td><button id="btMenos">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt4">4</button></td>
                        <td><button id="bt5">5</button></td>
                        <td><button id="bt6">6</button></td>
                        <td><button id="btMais">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt1">1</button></td>
                        <td><button id="bt2">2</button></td>
                        <td><button id="bt3">3</button></td>
                        <td rowspan="2" ><button id="btIgual">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="bt0">0</button></td>
                        <td><button id="btPonto">.</button></td>

                    </tr>
                </table>
                
            </div>
        </main>
        <aside>
            <button><a href="index.html">BOTAO</a></button>


        </aside>
        <footer>
            <h4>
                Por: Jos√© Carlos N F
            </h4>
        </footer>
    </div>
    <script src="script/controller.js"></script>
    <script src="script/calculadora.js"></script>
</body>
</html>
